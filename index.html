<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Kochrunde - Übersicht</title>

    <link rel="icon" type="image/png" href="logo.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #1e1b4b; 
            --color-accent: #d97706;  
            --color-bg: #fdfbf7;      
            --color-text: #334155;
            --font-serif: 'Amiri', serif;
            --font-sans: 'Raleway', sans-serif;
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--color-bg); 
            font-family: var(--font-sans);
            color: var(--color-text);
            background-image: 
                radial-gradient(var(--color-accent) 0.5px, transparent 0.5px), 
                radial-gradient(var(--color-accent) 0.5px, var(--color-bg) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-attachment: fixed; 
        }

        .landing-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 1rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .landing-title {
            font-family: var(--font-serif);
            font-size: 4rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(217, 119, 6, 0.2);
        }

        .landing-subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            color: #64748b;
        }

        .menu-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
        }

        .menu-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            border-color: var(--color-accent);
        }

        .menu-card h2 {
            font-family: var(--font-serif);
            color: #4a0404;
            margin: 1rem 0 0.5rem 0;
        }

        .menu-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f1f5f9;
        }

        .btn-view {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-primary);
            color: #fbbf24;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-view:hover { background-color: #312e81; }

        @media (max-width: 768px) {
            .landing-title { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Icons
        const Icons = {
            ChefHat: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></svg>,
            Moon: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>,
            Utensils: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>
        };

        const LandingPage = () => {
            // Funktion zum Wechseln der HTML-Datei
            const goToArabian = () => {
                window.location.href = 'arabische_naechte.html';
            };

            return (
                <div className="landing-container">
                    <div style={{marginBottom: '2rem'}}>
                        <div style={{display:'inline-flex', padding:'1rem', background:'white', borderRadius:'50%', boxShadow:'0 4px 6px rgba(0,0,0,0.1)'}}>
                            <Icons.ChefHat size={64} color="#d97706" />
                        </div>
                    </div>
                    <h1 className="landing-title">Unsere Kochrunde</h1>
                    <p className="landing-subtitle">Wähle ein Event, um die Rezepte zu sehen</p>

                    <div className="menu-selection-grid">
                        {/* LINK ZUR ANDEREN DATEI */}
                        <div className="menu-card" onClick={goToArabian}>
                            <div style={{marginBottom:'1rem'}}><Icons.Moon size={40} color="#312e81" /></div>
                            <h2>Arabische Nächte</h2>
                            <p style={{color:'#64748b'}}>Eine Reise in den Orient mit Mezze, Safran und süßen Träumen.</p>
                            <button className="btn-view">Zum Menü</button>
                        </div>

                        {/* Platzhalter */}
                        <div className="menu-card disabled">
                            <div style={{marginBottom:'1rem', opacity: 0.5}}><Icons.Utensils size={40} color="#94a3b8" /></div>
                            <h2 style={{color:'#94a3b8'}}>Demnächst...</h2>
                            <p style={{color:'#94a3b8'}}>Weitere Events folgen bald.</p>
                        </div>
                    </div>
                    
                    <footer style={{marginTop: 'auto', paddingTop: '4rem', opacity: 0.5, fontSize: '0.875rem'}}>
                        &copy; 2026 Unsere Kochrunde
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
