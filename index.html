                   <Star style={{position: 'absolute', top: '40px', left: '40px', width: '32px', height: '32px', color: 'white', animation: 'pulse 2s infinite'}} />
                   <Star style={{position: 'absolute', top: '80px', right: '80px', width: '24px', height: '24px', color: 'white', animation: 'pulse 2s infinite', animationDelay: '0.5s'}} />
                   <Moon style={{position: 'absolute', bottom: '40px', right: '40px', width: '64px', height: '64px', opacity: 0.5, color: 'white'}} />
                </div>
                <div style={styles.headerContent}>
                  <div style={styles.badge}>
                    <ChefHat style={{width: '40px', height: '40px', color: '#fbbf24'}} />
                    <span>Unsere Kochrunde</span>
                  </div>
                  <h1 style={styles.title}>{currentEvent.title}</h1>
                  <p style={styles.description}>{currentEvent.description}</p>
                </div>
              </header>

              {/* Navigation */}
              <div style={styles.navBar}>
                <div style={styles.navContainer}>
                  {['vorspeise', 'hauptgang', 'nachtisch'].map((course) => (
                    <button key={course} onClick={() => setActiveCourse(course)} style={styles.navButton(activeCourse === course)}>
                      {course === 'vorspeise' && <Utensils size={18}/>}
                      {course === 'hauptgang' && <Users size={18}/>}
                      {course === 'nachtisch' && <Heart size={18}/>}
                      {course}
                    </button>
                  ))}
                </div>
              </div>

              {/* Main */}
              <main style={styles.main}>
                {recipes.length > 0 ? (
                  <div style={styles.responsiveGrid}>
                    {recipes.map((recipe) => (
                      recipe.type === 'note' ? (
                        <div key={recipe.id} style={{...styles.card, ...styles.noteCard}}>
                          <div style={{fontSize: '3rem', marginBottom: '1rem'}}>{recipe.icon}</div>
                          <h3 style={{...styles.cardTitle, color: '#78350f', marginBottom: '0.5rem'}}>{recipe.title}</h3>
                          <p style={{fontStyle: 'italic', lineHeight: 1.6}}>{recipe.description}</p>
                        </div>
                      ) : (
                        <div key={recipe.id} onClick={() => setSelectedRecipe(recipe)} style={styles.card} 
                             onMouseEnter={(e) => e.currentTarget.style.transform = 'translateY(-4px)'} 
                             onMouseLeave={(e) => e.currentTarget.style.transform = 'none'}>
                          <div style={styles.cardImageContainer}>
                            <img src={recipe.image} alt={recipe.title} style={styles.cardImage} 
                                 onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/600x400/e2e8f0/475569?text=Bild+im+Ordner"; }} />
                            <div style={styles.cardOverlay} />
                            <div style={{position: 'absolute', bottom: '1rem', left: '1rem', color: 'white'}}>
                              <h3 style={styles.cardTitle}>{recipe.title}</h3>
                              <p style={styles.cardSubtitle}>{recipe.subtitle}</p>
                            </div>
                          </div>
                          <div style={styles.cardContent}>
                            <div style={styles.cardMeta}>
                              <div style={styles.metaItem}><Clock size={16} /> {recipe.prepTime}</div>
                              <div style={styles.metaItem}><Users size={16} /> {recipe.servings}</div>
                            </div>
                            <button style={styles.button}><BookOpen size={16} /> Rezept ansehen</button>
                          </div>
                        </div>
                      )
                    ))}
                  </div>
                ) : (
                  <div style={{display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: '5rem 0', color: '#94a3b8'}}>
                    <div style={{backgroundColor: '#f1f5f9', padding: '1.5rem', borderRadius: '50%', marginBottom: '1rem'}}><Utensils size={48} style={{opacity: 0.5}} /></div>
                    <h3 style={{fontSize: '1.25rem', fontWeight: 500, marginBottom: '0.5rem'}}>Noch keine Rezepte</h3>
                  </div>
                )}
              </main>

              {/* Footer */}
              <footer style={styles.footer}>
                <p style={{fontFamily: 'serif', fontStyle: 'italic', fontSize: '1.125rem', marginBottom: '0.5rem'}}>"Essen ist ein Bed√ºrfnis, Genie√üen ist eine Kunst."</p>
                <div style={{display: 'flex', justifyContent: 'center', gap: '0.5rem', fontSize: '0.875rem', opacity: 0.6}}><span>&copy; {new Date().getFullYear()} Unsere Kochrunde</span><span>‚Ä¢</span><span>Arabische N√§chte</span></div>
              </footer>

              {/* Modal */}
              {selectedRecipe && (
                <div style={styles.modalOverlay} onClick={() => setSelectedRecipe(null)}>
                  <div style={styles.modal} onClick={e => e.stopPropagation()}>
                    <div style={styles.modalHeaderImage}>
                      <img src={selectedRecipe.image} alt={selectedRecipe.title} style={{width: '100%', height: '100%', objectFit: 'cover'}} 
                           onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/800x400/e2e8f0/475569?text=Bild+fehlt"; }} />
                      <button onClick={() => setSelectedRecipe(null)} style={styles.closeButton}><X size={24} color="#1e293b" /></button>
                      <div style={{position: 'absolute', bottom: 0, left: 0, width: '100%', background: 'linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.3), transparent)', padding: '2rem', color: 'white'}}>
                        <h2 style={{fontSize: '2.25rem', fontWeight: 'bold', fontFamily: 'serif', marginBottom: '0.25rem', lineHeight: 1.2}}>{selectedRecipe.title}</h2>
                        <p style={{fontSize: '1.125rem', opacity: 0.9}}>{selectedRecipe.subtitle}</p>
                      </div>
                    </div>
                    <div style={styles.modalBody}>
                      <div style={{display: 'flex', flexDirection: 'column', gap: '1.5rem'}}>
                        <div style={styles.ingredientsBox}>
                          <h3 style={{fontSize: '1.25rem', fontWeight: 'bold', fontFamily: 'serif', color: '#78350f', marginBottom: '1rem', display: 'flex', alignItems: 'center', gap: '0.5rem'}}><Utensils size={20} /> Zutaten</h3>
                          <ul style={{listStyle: 'none', padding: 0, margin: 0, display: 'flex', flexDirection: 'column', gap: '0.75rem'}}>
                            {selectedRecipe.ingredients.map((ing, i) => (
                              <li key={i} style={{display: 'flex', alignItems: 'flex-start', gap: '0.75rem', color: '#334155', lineHeight: 1.4}}>
                                <span style={{width: '0.375rem', height: '0.375rem', borderRadius: '50%', backgroundColor: '#fbbf24', marginTop: '0.5rem', flexShrink: 0}} />
                                <span>{ing}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      </div>
                      <div>
                        <h3 style={{fontSize: '1.25rem', fontWeight: 'bold', fontFamily: 'serif', color: '#1e293b', marginBottom: '1.5rem', display: 'flex', alignItems: 'center', gap: '0.5rem'}}><ChefHat size={20} color="#d97706" /> Zubereitung</h3>
                        <div style={{display: 'flex', flexDirection: 'column', gap: '0'}}>
                          {selectedRecipe.steps.map((step, i) => (
                            <div key={i} style={styles.stepItem}>
                              <div style={styles.stepNumber}>{i + 1}</div>
                              <p style={styles.stepText}>{step}</p>
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RecipeApp />);
    </script>
</body>
</html>
